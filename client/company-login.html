<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Login | HireSight-Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-600">Company Login</h2>
    <form>
      <input type="email" placeholder="HR Email" class="w-full mb-4 p-2 border rounded" required />
      <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
      <button class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500">Don't have an account? <a href="#" class="text-purple-600">Request Access</a></p>
  </div>
</body>
</html>
